name: Generate Card Data

on:
  workflow_dispatch:
    inputs:
      sheet_range:
        description: 'Sheet range to download (e.g., 1-5, 1). Leave empty for default (1-21).'
        required: false
        default: '1-21'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread oauth2client requests openpyxl Pillow tqdm

    - name: Download Sheets
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        # Run the script to download sheets using the input range.
        python download_sheets.py --input "${{ github.event.inputs.sheet_range }}"

    - name: Generate JSON and Images
      run: |
        python generate_info_json.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: card-assets
        path: Assets/
